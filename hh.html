<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>مول العصفور للنصب و الاحتيال</title>
    <link rel="stylesheet" href="gg.css">
</head>
<body>
    
  <h1>مول العصفور للنصب و الاحتيال</h1>

  <div class="product-grid">

    <div class="product-card">
      <img class="product-image" src="https://www.bing.com/th/id/OIP.9rKz-6Z45VZx3-VtBXK0UAHaKm?w=160&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="منتج 1" />
      <div class="product-name">ساعة يد مو أنيقة</div>
      <div class="product-price">ربع</div>
      <button class="add-to-cart-btn">أضف إلى السلة</button>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://th.bing.com/th/id/OIP.R-SbYa4zv2_5KaqDG8nmggHaIi?w=153&h=180&c=7&r=0&o=5&pid=1.7" alt="منتج 2" />
      <div class="product-name">سماعات ما تشتغل + لاسلكية</div>
      <div class="product-price">خمس الاف</div>
      <button class="add-to-cart-btn">أضف إلى السلة</button>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://www.bing.com/th/id/OIP.c9I-Vjstw-ra8sImMhuMfgHaHa?w=200&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="منتج 3" />
      <div class="product-name">نظارات ليلية</div>
      <div class="product-price">ربع مشكوك</div>
      <button class="add-to-cart-btn">أضف إلى السلة</button>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://www.bing.com/th/id/OIP.mzORoKNg7P5Z6UuiGnY6CAHaKD?w=160&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="منتج 4" />
      <div class="product-name">حقيبة ظهر</div>
      <div class="product-price">عشر الاف</div>
      <button class="add-to-cart-btn">أضف إلى السلة</button>
    </div>

  </div>

  <section class="contact-section">
  <h2>لا تتصل بنا</h2>
  <form class="contact-form" action="#" method="post">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" placeholder="اكتب اسمك" required />

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>

    <button type="submit">إرسال</button>
  </form>
</section>

</body>
</html>
